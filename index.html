<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violet</title>
</head>
    <body>
        <section class="mb-4">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-4 p-3 border rounded bg-primary">
                        <form class="p-4 rounded text-light" style="background:#084298;">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email адрес <img src="/img/question-circle-svgrepo-com.svg" height="16" class="itd-email-question" title="Введите адрес почты"></label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ivanov_ivanovich@mail.ru" >
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Пароль <img src="/img/question-circle-svgrepo-com.svg" height="16" class="itd-password-question" title="Введите восьми значный пароль"></label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Оповещение о новостях <img src="/img/question-circle-svgrepo-com.svg" height="16" class="itd-notification-question" title="При включении этой настройки, вам будет приходить уведомление о кампании"></label>
                            </div>
                            <div class="mb-3 d-grid gap-2">
                                <button type="submit" class="btn btn-primary align-items-center">Войти</button>
                                <a href="/index_registration.html" role="button" class="btn bg-primary text-light">Регистрация</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
